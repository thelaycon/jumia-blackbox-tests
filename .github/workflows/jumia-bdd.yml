# This workflow will install Python dependencies and run BDD tests on Jumia.com.ng 


name: Jumia Blackbox test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        playwright install
        playwright install msedge
    - name: Test with pytest
      run: |
        python -m pytest --html=report.html --browser-channel msedge
